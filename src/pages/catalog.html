<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  
  <include src="./components/header.html"></include>
    <main class="container">
      <section class="filters">
        <form id="filters-form">
          <div class="row">
            <div class="filter-group">
              <label for="size">Size</label>
              <div class="custom-select" data-target="size">
                <div class="select-display">Choose option</div>
                <ul class="select-options">
                  <li data-value="S">S</li>
                  <li data-value="M">M</li>
                  <li data-value="L">L</li>
                  <li data-value="XL">XL</li>
                  <li data-value="S-L">S-L</li>
                  <li data-value="S, M, XL">S, M, XL</li>
                </ul>
              </div>
              <select id="size" name="size" class="filter-select" hidden>
                <option value="">Choose option</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="S-L">S-L</option>
                <option value="S, M, XL">S, M, XL</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="color">Color</label>
              <div class="custom-select" data-target="color">
                <div class="select-display">Choose option</div>
                <ul class="select-options">
                  <li data-value="red">red</li>
                  <li data-value="blue">blue</li>
                  <li data-value="green">green</li>
                  <li data-value="black">black</li>
                  <li data-value="grey">grey</li>
                  <li data-value="yellow">yellow</li>
                  <li data-value="pink">pink</li>
                </ul>
              </div>
              <select id="color" name="color" class="filter-select" hidden>
                <option value="">Choose option</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="black">black</option>
                <option value="grey">grey</option>
                <option value="yellow">yellow</option>
                <option value="pink">pink</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="category">Category</label>
              <div class="custom-select" data-target="category">
                <div class="select-display">Choose option</div>
                <ul class="select-options">
                  <li data-value="carry-ons">carry-ons</li>
                  <li data-value="suitcases">suitcases</li>
                  <li data-value="luggage sets">luggage sets</li>
                  <li data-value="kids' luggage">kids' luggage</li>
                </ul>
              </div>
              <select id="category" name="category" class="filter-select" hidden>
                <option value="">Choose option</option>
                <option value="carry-ons">carry-ons</option>
                <option value="suitcases">suitcases</option>
                <option value="luggage sets">luggage sets</option>
                <option value="kids' luggage">kids' luggage</option>
              </select>
            </div>
            <div class="filter-group sales">
              <label for="sales">Sales</label>
              <input type="checkbox" name="sales" id="sales" class="sales-filter">
            </div>
          </div>
          <div class="actions">
            <button type="reset" class="main-button btn-clear">Clear filters</button>
            <button type="button" class="main-button btn-hide">Hide filters</button>
          </div>
        </form>
      </section>
        <section class="filter-bar">
            <p class="results-count" id="productCount"></span> Results</p>
            <div class="user-panel">
                <div class="sorting-container">
                    <label for="sort" class="sorting-label"></label>
                <select name="sort" id="sort" class="sorting-field">
                    <option value="default">Default Sorting</option>
                    <option value="price-asc">by price (lowest to highest)</option>
                    <option value="price-desc">by price (highest to lowest)</option>
                    <option value="popularity">by popularity</option>
                    <option value="rating">by rating</option>
                </select>
                </div>
                <form class="search-form" action="#">
                    <input type="search" name="search" id="" placeholder="Search Models">
                    <button type="submit" class="search-button">
                        <svg class="search-icon" width="17" hight="17">
                            <use href="#search"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </section>
          <div class="catalog-layout">
            <section class="products">
              <div id="catalog-products" class="product-grid"></div>
              <div class="pagination">
                <button class="btn-prev" style="display: none;">PREVIOUS</button>
                <div class="page-buttons"></div>
                <button class="btn-next">NEXT</button>
              </div>
          </section>
          <aside class="sidebar">
            <h2 class="top-set-title">Top Best Sets</h2>
            <section class="top-sets">
            </section>
          </aside>
          </div>  
    </main>
    <include src="./components/footer.html"></include>

    <svg xmlns="http://www.w3.org/2000/svg" class="hidden">
        <symbol id="search" viewBox="0 0 18 17">
            <path fill="#504E4A" d="m16.293 16.707-4.1-4.1A7.007 7.007 0 1 1 13.6 11.19l4.1 4.1a1 1 0 1 1-1.414 1.414l.007.003ZM3 7a5 5 0 1 0 10 0A5 5 0 0 0 3 7Z"/>
        </symbol>
        <symbol id="star" viewBox="0 0 12 12">
          <path fill="#F5B423" d="M5.1.873a1 1 0 0 1 1.8 0l.962 2a1 1 0 0 0 .779.56l2.2.27a1 1 0 0 1 .554 1.73L9.812 6.884a1 1 0 0 0-.306.93l.414 2.111A1 1 0 0 1 8.465 11L6.474 9.93a1 1 0 0 0-.947 0L3.535 11A1 1 0 0 1 2.08 9.926l.414-2.11a1 1 0 0 0-.306-.93L.6 5.43a1 1 0 0 1 .554-1.73l2.2-.27a1 1 0 0 0 .779-.56L5.1.873Z"/>
      </symbol>
    </svg>

    <script type="module" src="/dist/js/catalog.js"></script>
</body>
</html>
