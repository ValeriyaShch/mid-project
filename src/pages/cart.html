<body>

    <include src="./components/header.html"></include>
    <main class="shopping-cart">
        <div class="cart-title-container">
            <h1 class="cart-title container">My Cart</h1>
        </div>
        
        <div class="cart-content container">
            <section class="cart-table">
                <ul class="cart-header">
                    <li class="cart-header-item">IMAGE</li>
                    <li class="cart-header-item">PRODUCT NAME</li>
                    <li class="cart-header-item">PRICE</li>
                    <li class="cart-header-item">QUANTITY</li>
                    <li class="cart-header-item">TOTAL</li>
                    <li class="cart-header-item">DELETE</li>
                </ul>
                 <div class="cart-items"></div>
                 <div class="empty-cart-message">
                    <p>Your cart is empty. Use the catalog to add new items.</p>
                </div> 
                 <div class="cart-actions">
                    <button class="continue-shopping-btn main-button" onclick="location.href='/dist/pages/catalog.html'">CONTINUE SHOPPING</button>
                    <button class="clear-shopping-btn main-button">CLEAR SHOPPING CART</button>
                </div>
            </section>
            <section class="cart-summary">
                <div class="cart-summary-row">
                    <span class="cart-summary-text">Sub Total</span>
                    <span class="cart-summary-amount" id="subtotal">$2140</span>
                </div>                
                <div class="cart-summary-row" id="summary-discount" style="display: none;">
                    <span class="cart-summary-text">Discount</span>
                    <span class="cart-summary-amount" id="discount">$2</span>
                </div>
                <div class="cart-summary-row">
                    <span class="cart-summary-text">Shipping</span>
                    <span class="cart-summary-amount" id="shipping">$2140</span>
                </div>
                <div class="cart-summary-row">
                    <span class="cart-total-text">Total</span>
                    <span class="cart-total-amount" id="total">$2170</span>
                </div>
                <button class="main-button checkout-btn">CHECKOUT</button>
            </section>
        </div>  
        
       
    </main>
