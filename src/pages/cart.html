<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div class="header-container container">
            <div class="header-cap">
                <nav>
                    <ul class="header-social">
                        <li>
                            <a href="#">
                                <svg class="header-social-item">
                                    <use href="#facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <svg class="header-social-twitter">
                                    <use href="#twitter"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <svg class="header-social-item">
                                    <use href="#instagram"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
                <a href="/src/index.html" class="header-logo">
                    <span class="header-logo-item">
                        <svg class="header-icon">
                            <use href="#icon"></use>
                        </svg>
                    </span>
                    <span class="header-title">BEST SHOP</span>
                </a>
                <nav class="user-nav">
                    <ul class="user-nav-icons">
                        <li>
                            <a href="#">
                                <svg class="user-nav-item">
                                    <use href="#user"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <svg class="user-nav-item">
                                    <use href="#shopping-cart"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <nav class="main-nav">
                <ul class="main-nav_list">
                    <li><a href="/src/index.html" class="main-nav_item">Home</a></li>
                    <li><a href="/src/pages/catalog.html" class="main-nav_item main-nav_catalog-item">Catalog</a></li>
                    <li><a href="/src/pages/product-details-template.html" class="main-nav_item">About Us</a></li>
                    <li><a href="#" class="main-nav_item">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="shopping-cart">
        <div class="cart-title-container" style="background-image: url('../assets/images/image1.jpg'); display: flex; justify-content: center; align-items: center; height: 200px;">
            <h1 class="cart-title">My Cart</h1>
        </div>

        <section class="cart-items">
            <ul class="cart-header">
                <li class="cart-header-item">IMAGE</li>
                <li class="cart-header-item">PRODUCT NAME</li>
                <li class="cart-header-item">PRICE</li>
                <li class="cart-header-item">QUANTITY</li>
                <li class="cart-header-item">TOTAL</li>
                <li class="cart-header-item">DELETE</li>
            </ul>

            <!-- Dynamic cart items will be added here -->
        </section>

        <div class="cart-actions">
            <button class="secondary-btn">Continue Shopping</button>
            <button class="danger-btn">Clear Shopping Cart</button>
        </div>
    </main>

    <footer>
        <div class="footer-container container">
            <p class="footer-text">Â© 2025 Best Shop. All rights reserved.</p>
        </div>
    </footer>

    <svg xmlns="http://www.w3.org/2000/svg" class="hidden">
        <symbol id="facebook" fill="none">
            <path fill="#000" d="..."></path>
        </symbol>
        <symbol id="twitter" fill="none">
            <path fill="#000" d="..."></path>
        </symbol>
        <symbol id="instagram" fill="none">
            <path fill="#000" d="..."></path>
        </symbol>
        <symbol id="shopping-cart" fill="none">
            <path fill="#000" d="..."></path>
        </symbol>
    </svg>

    <script src="/src/js/cart.js" type="module"></script>
</body>
</html>
